<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Paneli</title>
    <link rel="icon" type="image/png" href="images/hello.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="images/hello.png" alt="Logo" class="logo">
                <h1>Stark's Industries</h1>
            </div>
            <ul id="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link active"><i class="fa-solid fa-solar-panel"></i> <span>Ana Sayfa</span></a></li>
                <li class="nav-item"><a href="#commands" class="nav-link"><i class="fa-solid fa-terminal"></i> <span>Komutlar</span></a></li>
                <li class="nav-item"><a href="#bot" class="nav-link"><i class="fa-solid fa-robot"></i> <span>Bot Yönetimi</span></a></li>
                <li class="nav-item"><a href="#streamer" class="nav-link"><i class="fa-solid fa-satellite-dish"></i> <span>Yayın Yönetimi</span></a></li>
                <li class="nav-item"><a href="#profile" class="nav-link"><i class="fa-solid fa-id-card"></i> <span>Profil Ayarları</span></a></li>
                <li class="nav-item"><a href="#messaging" class="nav-link"><i class="fa-solid fa-rocket"></i> <span>Mesajlaşma</span></a></li>
                <li class="nav-item"><a href="#tools" class="nav-link"><i class="fa-solid fa-toolbox"></i> <span>Araçlar</span></a></li>
                <li class="nav-item"><a href="#raid" class="nav-link"><i class="fa-solid fa-biohazard"></i> <span>Raid</span></a></li>
                <li class="nav-item"><a href="#server-copy" class="nav-link"><i class="fa-solid fa-copy"></i> <span>Sunucu Kopyala</span></a></li>
                <li class="nav-item"><a href="#troll-group" class="nav-link"><i class="fa-solid fa-user-group"></i> <span>Troll Grup</span></a></li>
                <li class="nav-item"><a href="#account" class="nav-link"><i class="fa-solid fa-user-gear"></i> <span>Hesap Yönetimi</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <p>Bağlantı: <span id="connection-status-text">Bağlanılıyor...</span></p>
            </div>
        </nav>

        <main id="main-content-wrapper">
            <header id="mobile-header">
                <button id="menu-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <h2>Kontrol Paneli</h2>
            </header>
            <div id="main-content"></div>
        </main>
    </div>
    
    <div id="toast-container"></div>
    
    <template id="home-template">
        <section id="home" class="content-section">
            <div class="card large-card welcome-card">
                <img id="user-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar">
                <h2 id="user-tag">Yükleniyor...</h2>
                <p>ID: <span id="user-id">...</span></p>
                <p>Kontrol paneline hoş geldin. Tüm özellikleri menüden yönetebilirsin.</p>
            </div>
             <div class="card">
                <h3><i class="fa-solid fa-user-secret"></i> Genel Kontroller</h3>
                <div class="setting-row">
                    <label>AFK Modu (DM'lere otomatik yanıt)</label>
                    <button id="toggle-afk" class="toggle-switch" data-status="true"><i></i></button>
                </div>
            </div>
        </section>
    </template>

    <template id="commands-template">
        <section id="commands" class="content-section">
            <div class="card large-card">
                <h3><i class="fa-solid fa-terminal"></i> Komut Listesi</h3>
                <p>Aşağıdaki listeden tüm komutları ve açıklamalarını görebilir, arama çubuğunu kullanarak istediğiniz komutu kolayca bulabilirsiniz.</p>
                <div class="form-group">
                    <input type="text" id="command-search-input" placeholder="Komut ara (örn: ping, avatar)...">
                </div>
                <div id="command-list-container">
                    <p>Komutlar yükleniyor...</p>
                </div>
            </div>
        </section>
    </template>

    <template id="bot-template">
        <section id="bot" class="content-section">
            <div class="card large-card">
                <h3><i class="fa-solid fa-robot"></i> Genel Bot Yönetimi</h3>
                <p>Botunuzun dosyalarını ana dizindeki <strong>'bot'</strong> klasörüne atın. Buradan botunuzu yönetebilirsiniz. <strong class="text-error">DİKKAT: Bu bölüm sunucunuzda doğrudan komut çalıştırır.</strong></p>
                <div class="button-group">
                    <button id="bot-install-btn">NPM Install</button>
                    <button id="bot-start-btn">Botu Başlat</button>
                    <button id="bot-stop-btn" class="btn-danger" disabled>Botu Durdur</button>
                </div>
                <div class="console-wrapper">
                    <pre id="bot-console-output">Bot konsoluna hoş geldiniz...</pre>
                </div>
                <div class="console-input-container">
                    <input type="text" id="bot-command-input" placeholder="Çalışan bota komut gönder..." disabled>
                    <button id="bot-command-send-btn" disabled>Gönder</button>
                </div>
            </div>
        </section>
    </template>
    
    <template id="streamer-template">
        <section id="streamer" class="content-section">
            <div class="card large-card">
                <h3><i class="fa-solid fa-satellite-dish"></i> Yayın Botları Yönetimi</h3>
                <p>`config.js` dosyasına eklediğiniz botları buradan yönetebilirsiniz.</p>
                <div id="streamer-bots-container"></div>
            </div>
        </section>
    </template>

    <template id="profile-template">
        <section id="profile" class="content-section">
            <div class="card large-card">
                 <div class="tab-container">
                   <div class="tab-nav">
                       <button class="tab-btn active" data-tab="status"><i class="fa-solid fa-rss"></i> Durum Değiştir</button>
                       <button class="tab-btn" data-tab="avatar"><i class="fa-solid fa-image-portrait"></i> Avatar Değiştir</button>
                   </div>
                   <div class="tab-content">
                       <div class="tab-pane active" id="tab-status">
                           <h3>Temel Durum Ayarları</h3>
                           <div class="form-group">
                                <label for="status-type">Durum</label>
                                <select id="status-type">
                                    <option value="online">Online</option>
                                    <option value="idle">Boşta</option>
                                    <option value="dnd">Rahatsız Etmeyin</option>
                                    <option value="invisible">Görünmez</option>
                                </select>
                           </div>
                           <div class="form-group">
                                <label for="activity-type">Aktivite Türü</label>
                                <select id="activity-type">
                                    <option value="PLAYING">Oynuyor</option>
                                    <option value="STREAMING">Yayınlıyor</option>
                                    <option value="LISTENING">Dinliyor</option>
                                    <option value="WATCHING">İzliyor</option>
                                    <option value="COMPETING">Yarışıyor</option>
                                </select>
                           </div>
                           <div class="form-group">
                                <label for="activity-text">Aktivite Metni</label>
                                <input type="text" id="activity-text" placeholder="örn: Visual Studio Code">
                           </div>
                            <div class="form-group">
                                <label for="streaming-url">Yayın URL'si (Sadece "Yayınlıyor" için)</label>
                                <input type="text" id="streaming-url" placeholder="Twitch/YouTube URL'si">
                            </div>
                       </div>
                       <div class="tab-pane" id="tab-avatar">
                            <h3>Avatar Değiştir</h3>
                            <div class="form-group">
                                <label for="avatar-url">Yeni Avatar URL'si</label>
                                <input type="text" id="avatar-url" placeholder="https://...">
                            </div>
                       </div>
                       <button id="change-status-btn">Değişiklikleri Kaydet</button>
                   </div>
               </div>
            </div>
        </section>
    </template>
    
    <template id="messaging-template">
        <section id="messaging" class="content-section">
            <div class="card large-card">
                <div class="tab-container">
                   <div class="tab-nav">
                       <button class="tab-btn active" data-tab="spammer"><i class="fa-solid fa-bolt-lightning"></i> DM Spammer</button>
                       <button class="tab-btn" data-tab="cleaner"><i class="fa-solid fa-eraser"></i> DM Cleaner</button>
                   </div>
                   <div class="tab-content">
                       <div class="tab-pane active" id="tab-spammer">
                            <div class="form-group">
                                <input type="password" id="spammer-token" placeholder="Mesajı Gönderecek Hesabın Token'ı">
                            </div>
                            <div class="form-group">
                                <input type="text" id="spammer-user-id" placeholder="Mesaj Gönderilecek Kişinin ID'si">
                            </div>
                            <div class="form-group">
                                <textarea id="spammer-message" placeholder="Tekrarlanacak Mesaj"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="spammer-delay">Gecikme (ms)</label>
                                <input type="number" id="spammer-delay" placeholder="Mesaj Arası Gecikme (ms)" value="1500">
                            </div>
                            <button id="spam-btn" class="toggle-btn" data-status="false">Spam'ı Başlat</button>
                       </div>
                       <div class="tab-pane" id="tab-cleaner">
                            <div class="form-group">
                                <label for="clean-dm-user-id">Kullanıcı ID</label>
                                <input type="text" id="clean-dm-user-id" placeholder="Mesajları Silinecek Kişinin ID'si">
                            </div>
                            <button id="start-dm-clean-btn">Temizliği Başlat</button>
                       </div>
                   </div>
               </div>
            </div>
        </section>
    </template>
    
    <template id="tools-template">
       <section id="tools" class="content-section">
           <div class="card large-card">
               <div class="tab-container">
                   <div class="tab-nav">
                       <button class="tab-btn active" data-tab="voice"><i class="fa-solid fa-headset"></i> Ses Kontrolü</button>
                       <button class="tab-btn" data-tab="ghost"><i class="fa-solid fa-ghost"></i> Ghost Ping</button>
                       <button class="tab-btn" data-tab="typing"><i class="fa-solid fa-keyboard"></i> Yazıyor...</button>
                   </div>
                   <div class="tab-content">
                       <div class="tab-pane active" id="tab-voice">
                           <div class="form-group">
                                <label for="voice-channel-id">Ses Kanalı ID</label>
                                <input type="text" id="voice-channel-id" placeholder="Katılınacak Ses Kanalı ID'si">
                           </div>
                           <div class="button-grid">
                               <button id="voice-join-btn">Katıl</button>
                               <button id="voice-leave-btn">Ayrıl</button>
                               <button id="voice-play-btn">Müzik Çal</button>
                               <button id="voice-stop-btn">Durdur</button>
                               <button id="voice-mute-btn">Sustur</button>
                               <button id="voice-deafen-btn">Sağırlaştır</button>
                           </div>
                       </div>
                       <div class="tab-pane" id="tab-ghost">
                            <div class="form-group">
                                <label for="ghost-ping-channel-id">Kanal ID</label>
                                <input type="text" id="ghost-ping-channel-id" placeholder="Kanal ID'si">
                            </div>
                            <div class="form-group">
                                <label for="ghost-ping-user-id">Kullanıcı ID</label>
                                <input type="text" id="ghost-ping-user-id" placeholder="Kullanıcı ID'si">
                            </div>
                           <button id="ghost-ping-btn">Gönder</button>
                       </div>
                       <div class="tab-pane" id="tab-typing">
                            <div class="form-group">
                                <label for="typing-channel-id">Kanal ID</label>
                                <input type="text" id="typing-channel-id" placeholder="Kanal ID'si">
                            </div>
                            <div class="button-group">
                                <button id="start-typing-btn">Başlat</button>
                                <button id="stop-typing-btn">Durdur</button>
                            </div>
                       </div>
                   </div>
               </div>
           </div>
       </section>
    </template>
    
    <template id="raid-template">
        <section id="raid" class="content-section">
            <div class="card large-card">
                <h3><i class="fa-solid fa-biohazard"></i> Sunucu Raid</h3>
                <p>Bu aracı dikkatli kullanın. Belirtilen sunucudaki tüm kanalları, rolleri, emojileri siler, yeni kanallar ve roller oluşturur, tüm üyelere özel mesaj gönderir ve tüm üyeleri yasaklar. <strong class="text-error">Bu işlem geri alınamaz.</strong></p>
                <div class="form-group">
                    <label for="raid-server-id">Hedef Sunucu ID</label>
                    <input type="text" id="raid-server-id" placeholder="Hedef Sunucu ID'si">
                </div>
                <div class="form-group">
                    <label for="raid-name">Kanal/Rol Adı</label>
                    <input type="text" id="raid-name" placeholder="Oluşturulacak Kanal/Rol Adı (örn: Raidlendi)" value="Raiding">
                </div>
                <div class="form-group">
                    <label for="raid-amount">Kanal/Rol Sayısı</label>
                    <input type="number" id="raid-amount" placeholder="Oluşturulacak Kanal/Rol Sayısı (örn: 50)" value="50">
                </div>
                <button id="start-raid-btn" class="btn-danger">Raid'i Başlat</button>
            </div>
        </section>
    </template>

    <template id="server-copy-template">
        <section id="server-copy" class="content-section">
            <div class="card large-card">
                <h3><i class="fa-solid fa-copy"></i> Sunucu Kopyalama</h3>
                <p>Belirtilen sunucunun tüm yapısını (roller, kanallar, izinler, emojiler) yeni bir sunucuya kopyalar. Bu işlem sunucunun büyüklüğüne göre uzun sürebilir ve API limitlerini zorlayabilir.</p>
                <div class="form-group">
                    <label for="source-guild-id">Kopyalanacak Sunucu ID</label>
                    <input type="text" id="source-guild-id" placeholder="Kopyalanacak Sunucu ID'si">
                </div>
                <div class="form-group">
                    <label for="new-guild-name">Yeni Sunucunun Adı</label>
                    <input type="text" id="new-guild-name" placeholder="Yeni Sunucunun Adı">
                </div>
                <button id="start-copy-btn">Kopyalamayı Başlat</button>
            </div>
        </section>
    </template>

    <template id="troll-group-template">
        <section id="troll-group" class="content-section">
            <div class="card large-card">
                <h3><i class="fa-solid fa-user-group"></i> Troll Grup</h3>
                <p>Belirttiğiniz kişileri bir gruba ekler. Gruptan çıkan olursa anında geri eklenir. Durdurmak için "Durdur" butonuna basın.</p>
                <div class="form-group">
                    <label for="troll-user-1">1. Kişi ID</label>
                    <input type="text" id="troll-user-1" placeholder="1. Kişi ID'si">
                </div>
                 <div class="form-group">
                    <label for="troll-user-2">2. Kişi ID</label>
                    <input type="text" id="troll-user-2" placeholder="2. Kişi ID'si">
                </div>
                 <div class="form-group">
                    <label for="troll-user-3">3. Kişi ID (Opsiyonel)</label>
                    <input type="text" id="troll-user-3" placeholder="3. Kişi ID'si (Opsiyonel)">
                </div>
                <div class="button-group">
                    <button id="start-troll-group-btn">Başlat</button>
                    <button id="stop-troll-group-btn" class="btn-danger" disabled>Durdur</button>
                </div>
            </div>
        </section>
    </template>

    <template id="account-template">
        <section id="account" class="content-section">
            <div class="card">
                <h3><i class="fa-solid fa-user-gear"></i> Hesap Yönetimi</h3>
                <div class="form-group">
                    <label for="new-token">Yeni Discord Token</label>
                    <input type="password" id="new-token" placeholder="Yeni Discord Token">
                </div>
                <button id="switch-account-btn">Hesap Değiştir</button>
            </div>
        </section>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
