<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALLYKRAK | Kontrol Paneli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <div class="sidebar-header">
                <i class="fa-brands fa-discord logo"></i>
                <h1>REALLYKRAK</h1>
            </div>
            <ul id="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link active"><i class="fa-solid fa-house-user"></i> <span>Ana Sayfa</span></a></li>
                <li class="nav-item"><a href="#streamer" class="nav-link"><i class="fa-solid fa-video"></i> <span>Yayın Yönetimi</span></a></li>
                <li class="nav-item"><a href="#profile" class="nav-link"><i class="fa-solid fa-user-pen"></i> <span>Profil Ayarları</span></a></li>
                <li class="nav-item"><a href="#messaging" class="nav-link"><i class="fa-solid fa-paper-plane"></i> <span>Mesajlaşma</span></a></li>
                <li class="nav-item"><a href="#tools" class="nav-link"><i class="fa-solid fa-screwdriver-wrench"></i> <span>Araçlar</span></a></li>
                <li class="nav-item"><a href="#account" class="nav-link"><i class="fa-solid fa-user-circle"></i> <span>Hesap Yönetimi</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <p>Bağlantı: <span class="status-light"></span> <span id="connection-status-text">Bağlanılıyor...</span></p>
                 <p id="current-song-display" style="font-size: 0.8em; color: var(--primary-color); margin-top: 5px;"></p>
            </div>
        </nav>

        <main id="main-content">
        </main>
    </div>
    
    <div id="toast-container"></div>
    <div id="token-modal" style="display: none;"> </div>
    
    <template id="home-template">
        <section id="home" class="content-section">
            <div class="card welcome-card">
                <img id="user-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar">
                <h2 id="user-tag">Yükleniyor...</h2>
                <p class="user-id-p">ID: <span id="user-id">...</span></p>
                <p>Kontrol paneline hoş geldin. Tüm özellikleri sol menüden yönetebilirsin.</p>
            </div>
             <div class="card">
                <h3><i class="fa-solid fa-toggle-on"></i> Genel Kontroller</h3>
                <label>AFK Modu (Size DM atanlara otomatik mesaj gönderir)</label>
                <button id="toggle-afk" class="toggle-btn" data-status="true">Aktif</button>
            </div>
        </section>
    </template>
    
    <template id="streamer-template">
         <section id="streamer" class="content-section">
            <div class="card">
                <h3><i class="fa-solid fa-satellite-dish"></i> Rastgele Yayın</h3>
                <p>Aşağıdaki butona basarak `videos.json` listesinden rastgele bir video veya YouTube yayınını başlatabilirsiniz.</p>
                <input type="text" id="stream-voice-channel-id" placeholder="Yayın Açılacak Ses Kanalı ID'si">
                <button id="toggle-stream-btn" class="toggle-btn" data-status="false">Yayını Başlat</button>
            </div>
             <div class="card">
                <h3><i class="fa-solid fa-camera-retro"></i> Sabit Kamera Modu</h3>
                <p>Bu mod, yapılandırma dosyasında belirtilen video/sesi arka planda oynatarak kameranız açıkmış gibi görünmenizi sağlar.</p>
                <input type="text" id="camera-voice-channel-id" placeholder="Kameranın Açılacağı Ses Kanalı ID'si">
                <button id="toggle-camera-btn" class="toggle-btn" data-status="false">Kamera Modunu Aç</button>
            </div>
            <div class="card">
                <h3><i class="fa-solid fa-music"></i> Müzik Çalar</h3>
                <p class="info">`./music` klasöründeki şarkıları ses kanalında sırayla çalar.</p>
                <input type="text" id="music-voice-channel-id" placeholder="Müzik Çalınacak Ses Kanalı ID'si">
                <div style="display: flex; gap: 10px;">
                    <button id="toggle-music-btn" class="toggle-btn" data-status="false" style="flex-grow: 1;">Müziği Başlat</button>
                    <button id="skip-music-btn" style="flex-basis: 100px;">Atla</button>
                </div>
            </div>
            <div class="card">
                <h3><i class="fa-solid fa-microphone-slash"></i> Ses Kontrolleri</h3>
                <p class="info">Aktif ses bağlantısı üzerindeki durumunuzu yönetin.</p>
                 <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="voice-btn" data-action="mute">Sustur</button>
                    <button class="voice-btn" data-action="unmute">Sesi Aç</button>
                    <button class="voice-btn" data-action="deafen">Sağırlaştır</button>
                    <button class="voice-btn" data-action="undeafen">Geri Al</button>
                </div>
            </div>
        </section>
    </template>

    <template id="profile-template"> </template>

    <template id="messaging-template">
        <section id="messaging" class="content-section">
            <div class="card"> </div>
            <div class="card"> </div>
            <div class="card large-card">
                <h3><i class="fa-solid fa-bolt"></i> DM Spammer</h3>
                <input type="password" id="spammer-token" placeholder="Mesajı Gönderecek Hesabın Token'ı">
                <input type="text" id="spammer-user-id" placeholder="Mesaj Gönderilecek Kişinin ID'si">
                <textarea id="spammer-message" placeholder="Tekrarlanacak Mesaj"></textarea>
                <input type="number" id="spammer-delay" placeholder="Mesaj Arası Gecikme (ms)" value="1500">
                <div class="checkbox-container">
                    <input type="checkbox" id="spammer-ping">
                    <label for="spammer-ping">Her mesajda kullanıcıya ping at</label>
                </div>
                 <div class="checkbox-container">
                    <input type="checkbox" id="spammer-smart-mode" checked>
                    <label for="spammer-smart-mode">Akıllı Mod (Bot Korumalarını Atlatmayı Dener)</label>
                </div>
                <button id="spam-btn" class="toggle-btn" data-status="false">Spam'ı Başlat</button>
            </div>
        </section>
    </template>
    
    <template id="tools-template"> </template>
    <template id="account-template"> </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
                    </html>
